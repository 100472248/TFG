<!DOCTYPE html>
<html lang="es">
<head>
    <link href="./style/index.css" rel="stylesheet" type="text/css">
    <link href="./style/register.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8" />
  <title>Registro</title>
</head>
<body>
 <header>
    <div class= "home-button">
       <button id="home-button" onclick="window.location.href='index.html'">MENÚ PRINCIPAL</button>
    </div>
    <h1 class="webtitle">CITYEXPLORER</h1>
    <aside class="userpanel">
        <button id="login-button" onclick="window.location.href='register.html'">INICIAR SESION</button>
        <button id="logout-button" onclick="logoutUsuario()" class="up_boton">CERRAR SESION</button>
        <b id="usr"></b>
    </aside>
  </header>
    <form id="login-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">ACCEDER</button>
    </form>
    <form id="register-form">
        <label for="new-username">Nombre de usuario:</label>
        <input type="text" id="new-username" name="new-username" required />
        <br />
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required />
        <br />
        <label for="new-password">Email:</label>
        <input type="email" id="new-email" name="new-email" required />
        <br />
        <label for="new-city">Lugar de residencia:</label>
        <input type="text" id="new-city" name="new-city" required />
        <br />
        <button type="submit">REGISTRARSE</button>
    </form>
    <div class="herramientas">
        <button id="show-login" onclick="showLogin()">USUARIO YA REGISTRADO</button>
        <button id="show-register" onclick="showRegister()">NUEVO USUARIO</button>
    </div>
    <script src="socket.js"></script>
    <script src="web.js"></script>
</body>
</html>
