<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
</head>
<body>
    <header>
        <h1 class="webtitle">ACCESO DE USUARIOS</h1>
        <aside class="userpanel">
            <b id="usr"></b>
            <a id="login-button" href="register.html">Iniciar sesión</a>
            <button id="logout-button" onclick="logoutUsuario()">Cerrar sesión</button>
        </aside>
    </header>
    <form id="login-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Iniciar sesión</button>
    </form>
    <form id="register-form">
        <label for="new-username">Nombre de usuario:</label>
        <input type="text" id="new-username" name="new-username" required />
        <br />
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required />
        <br />
        <label for="new-password">Email:</label>
        <input type="email" id="new-email" name="new-email" required />
        <br />
        <label for="new-city">Lugar de residencia:</label>
        <input type="text" id="new-city" name="new-city" required />
        <br />
        <button type="submit">Registrar nuevo usuario</button>
    </form>
    <script src="socket.js"></script>
    <script src="web.js"></script>
</body>
</html>
